<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <!-- toastify css -->
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link rel="stylesheet" href="styles/style.css">
</head>

<body>
    <div class="container">
        <form class="calculator" name="calc">
            <input type="text" class="value" id="inputText" readonly>
            <span class="num clear" onclick="handleClear()">c</span>
            <span class="num" onclick="handleDel()">Del</span>
            <span class="num" onclick="handleValue('/')">/</span>
            <span class="num" onclick="handleValue('*')">*</span>
            <span class="num" onclick="handleValue(7)">7</span>
            <span class="num" onclick="handleValue(8)">8</span>
            <span class="num" onclick="handleValue(9)">9</span>
            <span class="num" onclick="handleValue('-')">-</span>
            <span class="num" onclick="handleValue(4)">4</span>
            <span class="num" onclick="handleValue(5)">5</span>
            <span class="num" onclick="handleValue(6)">6</span>
            <span class="num plus" onclick="handleValue('+')">+</span>
            <span class="num" onclick="handleValue(1)">1</span>
            <span class="num" onclick="handleValue(2)">2</span>
            <span class="num" onclick="handleValue(3)">3</span>
            <span class="num" onclick="handleValue(0)">0</span>
            <span class="num" onclick="handleValue('00')">00</span>
            <span class="num" onclick="handleValue('.')">.</span>
            <span class="num equal" onclick="handleCalculate()">=</span>
        </form>
    </div>
    <!-- vanilla tilt js file -->
    <script type="text/javascript" src="js/vanilla-tilt.js"></script>
    <script type="text/javascript">
        VanillaTilt.init(document.querySelector(".container"), {
            max: 25,
            speed: 400,
            glare: true,
            "max-glare": 0.2,
        });
        </script>
        <!-- tostify js link -->
        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
        <!-- custom js link -->
        <script src="js/script.js"></script>
</body>

</html>
